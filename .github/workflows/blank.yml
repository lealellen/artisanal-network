name: CI

# Define when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - uses: actions/checkout@v4

      # 2. Configuração do ambiente Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Ou a versão que você está usando

      # 3. Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Assumindo que você tenha um requirements.txt

      # 4. Rodar o script de treinamento
      - name: Train neural network
        run: |
          python src/testarede.py  # Executa o script de treinamento

      # 5. (Opcional) Rodar os testes, se você tiver algum
      - name: Run tests
        run: |
          pytest src/tests.py -v -s  # Se você tiver testes configurados no seu projeto

      # 6. Fazer upload do arquivo final_report.txt como artefato
      - name: Upload final report as artifact
        uses: actions/upload-artifact@v2  # Usando a versão v2 para evitar erro
        with:
          name: final_report
          path: final_report.txt  # Ou o caminho completo, caso tenha especificado
