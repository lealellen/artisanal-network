name: CI

# Define when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - uses: actions/checkout@v4

      # 2. Configuração do ambiente Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Ou a versão que você está usando

      # 3. Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Assumindo que você tenha um requirements.txt

      # 4. Rodar os testes
      - name: Run tests
        run: |
          # Rodando pytest no diretório src/tests.py
          pytest src/tests.py -v
